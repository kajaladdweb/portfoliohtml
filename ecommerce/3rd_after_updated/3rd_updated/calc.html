<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- form started -->
    <form action="" name="mainform">
    <!-- div started for Calculator design -->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <input type="text" name="result">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="button" class="btn btn-dark" name="on" value="ON">
                <input type="button" class="btn btn-dark" name="off" value="OFF">
                <input type="button" class="btn btn-dark" name="clear" id="clear" value="C" onclick="mainform.result.value = ''">
                <input type="button" class="btn btn-dark" name="%" id="modulo" value="%" onclick="mainform.result.value += '%'">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="button" class="btn btn-dark" name="7" id="seven" value="7" onclick="mainform.result.value += '7'">
                <input type="button" class="btn btn-dark" name="8" id="eight" value="8" onclick="mainform.result.value += '8'">
                <input type="button" class="btn btn-dark" name="9" id="nine" value="9" onclick="mainform.result.value += '9'">
                <input type="button" class="btn btn-dark" name="/" id="division" value="/" onclick="mainform.result.value += '/'">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="button" class="btn btn-dark" name="4" id="four" value="4" onclick="mainform.result.value += '4'">
                <input type="button" class="btn btn-dark" name="5" id="five" value="5" onclick="mainform.result.value += '5'">
                <input type="button" class="btn btn-dark" name="6" id="six" value="6" onclick="mainform.result.value += '6'">
                <input type="button" class="btn btn-dark" name="" id="multiplication" value="" onclick="mainform.result.value += '*'">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="button" class="btn btn-dark" name="1" id="one" value="1" onclick="mainform.result.value += '1'">
                <input type="button" class="btn btn-dark" name="2" id="two" value="2" onclick="mainform.result.value += '2'">
                <input type="button" class="btn btn-dark" name="3" id="three" value="3" onclick="mainform.result.value += '3'">
                <input type="button" class="btn btn-dark" name="-" id="subtraction" value="-" onclick="mainform.result.value += '-'">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="button" class="btn btn-dark" name="0" id="zero" value="0" onclick="mainform.result.value += '0'">
                <input type="button" class="btn btn-dark" name="." id="point" value="." onclick="mainform.result.value += '.'"> 
                <input type="button" class="btn btn-dark" name="=" id="equal" value="=" onclick="mainform.result.value = eval(mainform.result.value) ">
                <input type="button" class="btn btn-dark" name="+" id="addition" value="+" onclick="mainform.result.value += '+'">
            </div>
        </div>
    </div>

    <!-- div ends for Calculator design -->
   
    </form>

    <!-- form ends -->

    <!-- script started -->
    <script>
        
    </script>
    <!-- script ends -->

</body>
</html>
