    
 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Events binding</title>

    <link rel="stylesheet" href="styles.css" />
     
     <script src="https://unpkg.com/vue@next"></script>
     <script src="33-dynamic-styling.js" defer></script>
   </head>
   <body>
    <h2>Events in Action</h2>
     <section id="styling"> 
       
        <div class="demo" :style="{borderColor: boxASelected ? 'red' : '#ccc'}" @click="boxSelected('A')"></div>
        <div class="demo"  @click="boxSelected('B')"></div>
        <div class="demo"  @click="boxSelected('C')"></div>
 
     </section>
   </body>
 </html>
