<!-- v-bind method -------------------------------------------------------->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue bind</title>
   
    <script src="https://unpkg.com/vue@next"></script> 
    <script src="vbind.js" defer></script>
  </head>
  <body>
    <section id="user-goal">
      <p>{{ outputgoal() }}</p>
    </section>

  </body>
</html>
