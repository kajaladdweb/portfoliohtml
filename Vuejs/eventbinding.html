

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events binding</title>
	
    <script src="https://unpkg.com/vue@next"></script>
    <script src="eventbinding.js" defer></script>
  </head>
  <body>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Remove</button> -->


<!-- by method -->

      <button v-on:click="add()">Add</button>
       <button v-on:click="remove()">Reemove</button>


       <!-- by givig parameter --><!-- 


      <button v-on:click="add(20)">Add 5</button>
       <button v-on:click="remove(20)">Reemove 5</button> -->


      <p>Result: {{ counter }}</p>
    </section>
  </body>
</html>
